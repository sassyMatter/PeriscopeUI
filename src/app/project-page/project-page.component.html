<div class="form_div" *ngFor="let item of projectdata">
    <form [formGroup]="projectform" (ngSubmit)="f.form.valid &&updateproject()"  #f="ngForm" >
        <div class="input">
          <input class="input-projectfield" type="text" id="projectname" name="projectName" required   #projectName="ngModel" [(ngModel)]="item.projectName"  [ngModelOptions]="{standalone: true}" [readOnly]="true">
          <label class="input-projectlabel">Projectname</label>
        </div>
         

        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="item.projectName ==null && f.submitted"
          >

          Projectname is required!
        </div>
          
        <div class="input">
          <input class="input-field" id="memory" type="text" name="memory" required #memory="ngModel"  [(ngModel)]="configurationdata.memory"
           [ngModelOptions]="{standalone: true}">
          <label class="input-label">Memory</label>
          
    
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="configurationdata.memory==null && f.submitted"
        >

         Please the required memory
        </div>
  
        
      
        <div class="input">
          <input class="input-field" id="cpus" type="number"[min]="0" name="cpu" id="cpus" required #cpus="ngModel" [(ngModel)]="configurationdata.cpus" [ngModelOptions]="{standalone: true}">
          <label class="input-label">CPU</label>
         
          
        </div>
       
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="configurationdata.cpus==null && f.submitted"
          >
  
          Number of cpus are required!
        </div>
        <div class="input">
          
          <input class="input-field" id="storage" type="text" name="Storage" id="storage" required  #Storage="ngModel" [(ngModel)]="configurationdata.storage" [ngModelOptions]="{standalone: true}">
          <label class="input-label">Storage</label>
        </div>
        
        
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf="configurationdata.storage==null && f.submitted"
        >

        Number of storage are required!
        </div>
        
        
        <button mat-button [disabled]="issaving" type="submit" class="btns black"  (click)="closeform()">Update</button>
        <button mat-button [disabled]="issaving" type="button" class="btns close"  (click)="opencanvas()">Open</button>
        <button mat-button [disabled]="issaving" type="button" class="btns black"  (click)="deleteproject()">Delete</button>
    </form>
</div>
